apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.geoinfo.name }}
  labels: {{ include "common.labels.standard" . | nindent 6 }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: {{ .Values.geoinfo.port }}
  selector: {{ include "common.labels.matchLabels" . | nindent 4 }}
